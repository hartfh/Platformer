<html>

<head>

			top: 0;
			width: 1100px;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<script>

		console.log(assetGen);

		console.log( assetGen.getAsset( testAsset.handle ) );
